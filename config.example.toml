[general]
log_level = "info"
reconnect = true
buffer_seconds = 5
retry_initial_delay_seconds = 3
retry_max_delay_seconds = 30
retry_max_attempts = 0

[input]
# ALSA device string, e.g. hw:3,0 or plughw:1,0
alsa_device = "hw:3,0"
sample_rate = 44100
bits_per_sample = 16
channels = 2
limiter_enabled = true
limiter_drive = 1.5

[stream]
format = "mp3" # mp3|aac|opus
bitrate_kbps = 256
bitrate_mode = "cbr" # cbr|vbr
server = "icecast.example.com"
port = 8000
mount = "live"
username = "source"
password = "change-me"
icy = true

[metadata]
name = "Live Source"
description = "Live input"
genre = "Live"
public = false
artist = "Live Artist"
track = "Live Broadcast"
push_enabled = true
push_interval_seconds = 10

[web]
bind = "0.0.0.0"
port = 8090

[serial]
# e.g. /dev/ttyUSB0
port = ""
baudrate = 115200

[azuracast]
enabled = false
api_url = "https://your-azuracast.example/api"
station_id = 0
access_token = "your-token-here"
